l_english:
JAP_revelation:0 "天啓"
JAP_revelation_desc:0 "突如として天皇陛下の脳内にまるで現実のような、これから起きる事のような光景が流れ込んできた。それはまさに天啓とも言えることだった。「朕の臣民達が傷つき悲しむ未来は何としてでも遠ざけなければならない」"
JAP_Transactions_with_the_U.S.:0 "アメリカとの取引"
JAP_Transactions_with_the_U.S._desc:0 "天皇陛下はアメリカとの関係改善及び、持て余しつつある満洲国の有効活用としてアメリカとの取引を政府に提案。突然の提案にかの国がどのような反応を取るか未知数ではあるが、破滅への引き金になりかねない大陸の懸念事項を片づけていこう"
JAP_Friendship_with_Great_Britain:0 "イギリスとの関係改善"
JAP_Friendship_with_Great_Britain_desc:0 "我が国の資源状況はお世辞にも褒められた状態ではない。少しでも良くするために、彼の帝国の優秀な技師たちから資源探索能力と資源の効率的な採取法を十分な対価を支払いご教授いただこうではないか"
JAP_Discovery_of_Manchurian_oil_field:0 "満州油田の発見"
JAP_Discovery_of_Manchurian_oil_field_desc:0 "天皇陛下の意向として秘密裏に満洲国の資源調査を行うとのことだ。なんでもイギリスに頼み込んだのはこの為だとか噂されている。何かしら有用な資源が見つかるといいが…"
JAP_Friendship_with_Siam:0 "シャムとの友好"
JAP_Friendship_with_Siam_desc:0 "シャムのゴム資源はとても魅力的であり、友好関係を強化することで資源の安定した供給先となってもらおう"
JAP_military_reform:0 "軍部改革"
JAP_military_reform_desc:0 "我が国の陸軍と海軍の対立は根深く、その改善には大きな時間とコストをかけなくてはならない。今のままでは海と陸で足並みが揃わず勝てる戦にも勝てなくなってしまいかねない。故にこの問題を放置するわけにはいかないのだ"
JAP_Revision_of_the_draft_system:0 "徴兵制度の見直し"
JAP_Revision_of_the_draft_system_desc:0 "我が国の徴兵制度を見直し、効率的な徴兵を可能とすべきではないだろうか。もしも成功すれば徴兵可能な人口の増加にもつながるだろう"
JAP_Establishment_of_Air_Force:0 "空軍設立"
JAP_Establishment_of_Air_Force_desc:0 "陸軍と海軍の航空機の分配に揉めることが多い。ここは第三の軍として空軍設立をしてはどうだろうか"
JAP_Budget_redistribution:0 "予算の再分配"
JAP_Budget_redistribution_desc:0 "既存の予算の見直しを行い、予算の再分配を行うことで無駄を省くことができる"
JAP_Controlling_Zaibatsu:0 "財閥を支配"
JAP_Controlling_Zaibatsu_desc:0 "財閥の力は大きい、しかしそれを国がコントロールしなくてはならない"
JAP_Special_research_institutes_by_conglomerates:0 "財閥による特別研究機関"
JAP_Special_research_institutes_by_conglomerates_desc:0 "国によってコントロールされた財閥に優れた研究機関を設立させよう"

JAP_Iga_Ninja_Recruitment:0 "伊賀忍者の採用"
JAP_Iga_Ninja_Recruitment_desc:0 "ニンジャ！？ニンジャナンデ？！"
JAP_Preparing_for_the_North:0 "北への備え"
JAP_Preparing_for_the_North_desc:0 "かの国への備えは必ず行うべき必須事項だ。かの国の研究を行い、寒冷地での軍事行動も支障がないようにしなくてはならない"
JAP_Japan-U.S._Offensive_and_Defensive_Alliance_Approached:0 "日米攻守条約"
JAP_Japan-U.S._Offensive_and_Defensive_Alliance_Approached_desc:0 "伊賀忍者による工作のおかげで、日米攻守条約が締結されようとしている"
JAP_Trans-Pacific_Treaty_Organization:0 "環太平洋条約機構"
JAP_Trans-Pacific_Treaty_Organization_desc:0 "太平洋に接する国々と協力して困難に対抗する。これは優れた組織となるだろう"


JAP_Proposal_to_Guarantee_Independence_to_Manchukuo:0 "満州・フィリピン相互独立保証条約"
JAP_Proposal_to_Guarantee_Independence_to_Manchukuo_desc:0 "満洲国の立ち位置はとても危険であり、北はソヴィエト、西は中国国民党の影響が大きい為アメリカ合衆国にある提案を行うべきだ"
JAP_Establishment_of_the_New_Beijing_Special_Economic_Zone:0 "新京特別経済特区の設置"
JAP_Establishment_of_the_New_Beijing_Special_Economic_Zone_desc:0 "満州国首都の新京に海外の様々な企業に土地を安く貸し与えることで、満州国を付け狙う勢力に対する楔とすることができるのではないだろうか"
JAP_New_Development_in_Teikoku_Kanto_Province:0 "帝国関東州の新開発"
JAP_New_Development_in_Teikoku_Kanto_Province_desc:0 "とある計画のために帝国関東州の新開発を進めなくてはならない"
JAP_Mainlandization_of_Taiwan:0 "台湾の本土化計画"
JAP_Mainlandization_of_Taiwan_desc:0 "台湾という西の不安定地域から程近く重要性の高いこの地域は、大日本帝国の本土として扱うべきではないだろうか"
JAP_Establishment_of_a_special_zone_for_synthetic_resource_factories:0 "合成資源工場特区の設置"
JAP_Establishment_of_a_special_zone_for_synthetic_resource_factories_desc:0 "帝国関東州に以前から研究を進めていた合成資源工場特区を設置することで、さらなる研究と我が国の資源不足を解消しようではないか"
JAP_Pacific_Islands_County_Mainlandization:0 "太平洋諸島郡の本土化"
JAP_Pacific_Islands_County_Mainlandization_desc:0 "帝国関東州に設置した合成資源工場特区だが、樹皮資源の生産上温暖な地域が良いのではないかという結論になった。そこで、太平洋諸島郡を本土化しそこに第二合成資源工場特区の設置を目指そうではないか"
JAP_Establishment_of_the_Second_Synthetic_Resource_Factory_Special_Zone:0 "第二合成資源工場特区の設置"
JAP_Establishment_of_the_Second_Synthetic_Resource_Factory_Special_Zone_desc:0 "太平洋諸島郡の本土化と帝国関東州の合成資源工場特区のノウハウを元についに第二合成資源工場特区の設置となった。これでいくらか我が国の資源状況も改善されるだろう"
